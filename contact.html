<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact Form</title>
        <meta charset="UTF-8">
        <meta name="description" content="Contact Form">
        <meta name="keywords" content="HTML, CSS, JavaScript, cats, webpage">
        <meta name="author" content="Alber Romero">
    </head>
    <body>
        <p>Thank you, as soon posible we will contact with you </p>
        <fieldset>
            <form action="contact.html">
                <legend> Contact DATA</legend>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name"/>
                <label for="surname"> Lastname: </label>
                <input type="text" name="surname" id="surname"/>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <label for="coment">Coment</label>
                <textarea name="coment" id="coment" cols="30" rows="10"></textarea>
                <button>Submit</button>
            </form>
        </fieldset>
    </body>
</html>
